<div class="container row border space-between">
    <img *ngIf="book?.cover!=''" src="{{book?.cover}}" alt="cover">
    <div *ngIf="book?.cover==''" class="photo-alt">
        <h3>No Photo</h3>
    </div>
    <div class="container column">
        <h3>{{book?.title}}</h3>
        <div class="container row space-between no-x-padd">
            <label>Review: {{book?.reviewsNumber}}</label>
            <label>Rating: {{book?.rating}}</label>
        </div>
    </div>
    <div class="container row btns">
        <button mat-stroked-button (click)="showView()"><mat-icon>remove_red_eye</mat-icon></button>
        <button mat-stroked-button (click)="showUpdateWindow()"><mat-icon>edit</mat-icon></button>
    </div>
</div>
